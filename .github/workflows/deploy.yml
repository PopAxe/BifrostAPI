name: 'Build and Deploy'

on:
    push:
        branches: [ "main" ]  

concurrency:
    group: environment-${{ github.ref }}
    cancel-in-progress: true

permissions:
    id-token: write
    contents: write
    packages: write

jobs:
    build-and-deploy:
        name: 'Build and Deploy'
        runs-on: ubuntu-latest
        environment: prod
        env:
            STAGE: prod
    
        defaults:
            run:
                shell: bash
    
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Get Bifrost API Version
              id: bifrost-api-version
              run: echo "API_VERSION=$(gradle -q printVersion)" >> "$GITHUB_OUTPUT"

            - name: Run Tests
              run: gradle test

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v1
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Docker Image For GHCR
              run: docker build . --tag ghcr.io/hunoz/bifrost-api:latest --tag ghcr.io/hunoz/bifrost-api:${{ steps.bifrost-api-version.outputs.API_VERSION }}

            - name: Publish Docker Image
              run: docker push ghcr.io/hunoz/bifrost-api --all-tags

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image For Docker Hub
              run: docker build . --tag hunoz/bifrost-api:latest --tag hunoz/bifrost-api:${{ steps.bifrost-api-version.outputs.API_VERSION }}